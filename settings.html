<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Chore Handler</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="themes/default.css" id="theme-stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="main-nav">
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Chores</a></li>
            <li><a href="accounts.html"><i class="fas fa-users"></i> Accounts</a></li>
            <li><a href="daily.html"><i class="fas fa-calendar-check"></i> Daily Check</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Settings</a></li>
        </ul>
    </nav>
    <div class="container">
        <header>
            <h1>Settings</h1>
        </header>
        
        <main>
            <div class="settings-section">
                <h2>Theme</h2>
                <div class="theme-buttons">
                    <button class="theme-btn" data-theme="default">Default Theme</button>
                    <button class="theme-btn" data-theme="dark">Dark Theme</button>
                    <button class="theme-btn" data-theme="pastel">Pastel Theme</button>
                    <button class="theme-btn" data-theme="galaxy">Galaxy Theme</button>
                </div>
            </div>

            <div class="settings-section">
                <h2>Data Management</h2>
                <button id="resetButton" class="reset-btn">Reset All Data</button>
                <p class="warning-text">Warning: This will delete all chores, accounts, and completion data. This action cannot be undone.</p>
            </div>
        </main>
    </div>
    <script src="settings.js"></script>
</body>
</html>
